<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Pelanggaran Santri</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Pelanggaran Bahasa ⚖️</h1>
    <div class="input-area">
      <input type="text" id="name-input" placeholder="Nama Santri...">
      <input type="text" id="pelanggaran-input" placeholder="Pelanggaran...">
      <input type="number" id="poin-input" placeholder="Poin..." min="1">
      <button id="add-btn">Add</button>
    </div>

    <table border="1">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Pelanggaran</th>
          <th>Poin</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="pelanggaran-list"></tbody>
    </table>
  </div> 


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script.js"></script>
</body>
</html>
